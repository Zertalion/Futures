<!DOCTYPE html>
<html lang="en">
<md-dialog aria-label="Add new entry" ng-controller="contractCtrl" layout="column"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add new entry</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">

                <md-input-container class="md-block">
                    <label>Client ID</label>
                    <input required md-no-asterisk name="clientId" ng-model="clientId">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Sales ID</label>
                    <input required md-no-asterisk name="salesId" ng-model="salesId">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Creation date</label>
                    <input required md-no-asterisk name="creationDate" ng-model="creationDate" type="date">
                    <div ng-messages="projectForm.nationality.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Settlement date</label>
                    <input required md-no-asterisk name="settlementDate" ng-model="settlementDate" type="date">
                    <div ng-messages="projectForm.dateOfBirth.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Used currency</label>
                    <input required md-no-asterisk name="usedCurrency" ng-model="usedCurrency">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Bought currency</label>
                    <input required md-no-asterisk name="boughtCurrency" ng-model="boughtCurrency">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Exchange rate</label>
                    <input required md-no-asterisk name="exchangeRate" ng-model="exchangeRate">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Amount</label>
                    <input required md-no-asterisk name="amount" ng-model="amount">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Price</label>
                    <input required md-no-asterisk name="price" ng-model="price">
                    <div ng-messages="projectForm.clientName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('Cancel')">
                Cancel
            </md-button>
            <md-button ng-click="answer('Save'); sendCoAdd()" style="margin-right:20px;">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
