<!doctype html>
<html ng-app="FutureApp">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="/release/ui-grid.min.js"></script>

    <link rel="stylesheet" href="/release/ui-grid.css" />
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">


</head>
<body >
<div ng-cloak>
<md-content>
    <div ng-controller="logoutCtrl" style="height: 50px;">
        <md-button class="md-primary md-raised" ng-click="logout($event)" style="float: right;">
            Logout
        </md-button>
        </div>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Sales">
            <md-content class="md-padding">
                <h1 class="md-display-2">Sales</h1>

                <div ng-controller="salesCtrl" >
                    <md-button class="md-primary md-raised" ng-click="salesAdd($event)">
                        Add new
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="salesDelete($event)">
                        Delete
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="salesUpdate($event)">
                        Update
                    </md-button>

                    <div  ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Clients">
            <md-content class="md-padding">
                <h1 class="md-display-2">Clients</h1>
                <div ng-controller="clientsCtrl">

                    <md-button class="md-primary md-raised" ng-click="clientsAdd($event)">
                        Add new
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="clientsDelete($event)">
                        Delete
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="clientsUpdate($event)">
                        Update
                    </md-button>
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
                </div>
            </md-content>
        </md-tab>
        <md-tab label="Contract">
            <md-content class="md-padding">
                <h1 class="md-display-2">Contract</h1>
                <div ng-controller="contractCtrl">

                    <md-button class="md-primary md-raised" ng-click="contractAdd($event)">
                        Add new
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="contractDelete($event)">
                        Delete
                    </md-button>
                    <br/>
                    <md-button class="md-primary md-raised" ng-click="contractUpdate($event)">
                        Update
                    </md-button>
                    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>



</div>
</body>
</html>
